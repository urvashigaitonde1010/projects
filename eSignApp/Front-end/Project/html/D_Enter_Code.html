  <style id="compiled-css" type="text/css">
    :root {
      --input-padding-x: 1.5rem;
      --input-padding-y: 0.75rem;
    }

    .login,
    .image {
      min-height: 100vh;
    }

    .bg-image {
      background-image: url('https://i.pinimg.com/474x/af/ea/1b/afea1bb61ade4fdf87c7d63cfc0ff325.jpg');
      background-size: cover;
      background-position: center;
    }

    .login-heading {
      font-weight: 300;
      text-align: center;
    }

    .btn-login {
      font-size: 0.9rem;
      letter-spacing: 0.05rem;
      padding: 0.75rem 1rem;
      border-radius: 2rem;
    }

    .form-label-group {
      position: relative;
      margin-bottom: 1rem;
    }




    .form-label-group>input,
    .form-label-group>label {
      padding: var(--input-padding-y) var(--input-padding-x);
      height: auto;
      border-radius: 2rem;
    }

    .form-label-group>label {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 100%;
      margin-bottom: 0;
      /* Override default `<label>` margin */
      line-height: 1.5;
      color: #495057;
      cursor: text;
      /* Match the input under the label */
      border: 1px solid transparent;
      border-radius: .25rem;
      transition: all .1s ease-in-out;
    }

    .form-label-group input::-webkit-input-placeholder {
      color: transparent;
    }

    .form-label-group input:-ms-input-placeholder {
      color: transparent;
    }

    .form-label-group input::-ms-input-placeholder {
      color: transparent;
    }

    .form-label-group input::-moz-placeholder {
      color: transparent;
    }

    .form-label-group input::placeholder {
      color: transparent;
    }

    .form-label-group input:not(:placeholder-shown) {
      padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
      padding-bottom: calc(var(--input-padding-y) / 3);
    }

    .form-label-group input:not(:placeholder-shown)~label {
      padding-top: calc(var(--input-padding-y) / 3);
      padding-bottom: calc(var(--input-padding-y) / 3);
      font-size: 12px;
      color: #777;
    }


    .form-control2 {
      display: block;
      width: 50%;
      height: calc(1.5em + .75rem + 2px);
      padding: .375rem .75rem;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #495057;
      background-color: #fff;
      background-clip: padding-box;
      border: 1px solid #ced4da;
      border-radius: .25rem;
      transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }

    .tablink {
      background-color: #555;
      color: white;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      font-size: 17px;

      width: 25%;
      margin-left: 112px
    }

    .tablink:hover {
      background-color: #777;
    }

    .tabcontent {
      display: block;
      padding: 100px 20px;
      height: 100%;
    }


    /* Fallback for Edge
-------------------------------------------------- */

    @supports (-ms-ime-align: auto) {
      .form-label-group>label {
        display: none;
      }

      .form-label-group input::-ms-input-placeholder {
        color: #777;
      }
    }

    /* Fallback for IE
-------------------------------------------------- */

    @media all and (-ms-high-contrast: none),
    (-ms-high-contrast: active) {
      .form-label-group>label {
        display: none;
      }

      .form-label-group input:-ms-input-placeholder {
        color: #777;
      }
    }

    /* EOS */
  </style>

<body id="body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 pl-0"><img src="https://i.pinimg.com/474x/af/ea/1b/afea1bb61ade4fdf87c7d63cfc0ff325.jpg"
          width="100%" height="100%" style="max-height: 100vh;">
      </div>
      <div class="col-lg-6 ">

        <form class="mb-0">
          <div class="container">
            <div class="row " style="min-height: 100%;min-height: 100vh;display: flex;align-items: center;">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Enter Code</h3>
                <br>
                <form>
                  <div class="form-label-group">
                    <input type="text" id="inputCode" class="form-control" placeholder="Please enter the code received">
                    <br>
                    <label for="inputCode">Please enter the code received</label>
                    <span id="codeerror" runat="server" style="display:none;color:red"></span>
                  </div>


                  <input type="button"
                    class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                    value="Verify" onclick="verifycode()""/>
                <div class=" text-center">
                  <a class="small" href="D_Enter_Email.html" style="font-size:18px;">Did not receive code? Please enter the email again.</a>
              </div>
            </div>
          </div>
      </div>
      </form>
    </div>
  </div>
  </div>

  <!-- Modal -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" id="vemodal" data-target="#verifymodal"
    style="display:none;"></button>
  <div class="modal fade" id="verifymodal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">

        <br />
        <p id="showmessage" style="font-size:20px;text-align:center;">
        </p>

        <br />

        <input type="button" id="modal_button" class="btn-primary btn-login text-uppercase font-weight-bold mb-2" value=""
          onclick="redirect()" style="margin-left: 100;margin-right: 100;">
          <br>
      </div>
    </div>
  </div>


  <script>
    // tell the embed parent frame the height of the content
    if (window.parent && window.parent.parent) {
      window.parent.parent.postMessage(["resultsFrame", {
        height: document.body.getBoundingClientRect().height,
        slug: "efvg9j7a"
      }], "*")
    }

    // always overwrite window.name, in case users try to set it manually
    window.name = "result"


  </script>



  <script>
    var code_verified = false;
    function redirect() {
      if (code_verified) {
        window.location = "D_Change_Password.html";
      }
      else{
        console.log("abc");
        document.getElementById("verifymodal").click();
      }
    }


    function verifycode() {

      var valid = validate1();
      var valid_code = true;
      if (valid == true && valid_code == true) {
        verification_code = localStorage.getItem("verification_code");
        $('#vemodal').trigger('click');
        if (verification_code == $("#inputCode").val()) {
          code_verified = true;
          document.getElementById('modal_button').value = "GO";
          document.getElementById('showmessage').innerHTML = "Code verified successfully.";
          setTimeout(function () {
            location.replace('D_Change_Password.html');
          }, 3000);
        }
        else {
          document.getElementById('modal_button').value = "Close";
          document.getElementById('showmessage').innerHTML = "Code did not match. Please eneter it again.";
        }
      }
    }


    function validate1() {

      var valid = true;

      var code_ = $('#inputCode').val();

      if (code_ == "") {
        $('#codeerror').css("display", "block");

        document.getElementById('codeerror').innerHTML = "Code is required";
        valid = false;


      }


      else {
        $('#codeerror').css("display", "none");
      }

      return valid;


    }



  </script>

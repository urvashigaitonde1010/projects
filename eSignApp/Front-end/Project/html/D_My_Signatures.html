    }

<body>

    <div class="container-fluid">


        <!-- <div class="container"> -->
        <br><br>
        <h2 class="login-heading">My Signatures</h2>
        <div class="collection">
            <br><br>
            <ul id="image_grid" class="img-grid">
                <!-- <li>
                    <figure>
                        <img src="https://expressionengine.com/asset/img/learn/example.png">

                    </figure>
                    <label class="h2">abc</label>
                </li> -->

            </ul>
            <!-- </div> -->
        </div>
    </div>
    <script>
        window.onload = function () {
            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:8000/get_images/",
                data: "{\"email\":\"" + localStorage.getItem("email") + "\"}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    console.log(response);
                    populateImages(response);

                },
                failure: function (response) {
                    alert("failure");

                },
                error: function (response) {

                    alert(response.d);
                }
            });
        }
        function populateImages(arr) {
            var i;
            for (i = 0; i < arr.length; i++) {
                var image_grid = document.getElementById("image_grid");
                var li = document.createElement("LI");
                var figure = document.createElement("FIGURE");
                var image = document.createElement("IMG");
                var label = document.createElement("LABEL");
                var radio = document.createElement("INPUT");
                var radio_label = document.createElement("LABEL");
                var br = document.createElement("BR");

                radio_label.className = "btn btn-primary";
                // radio_label.id = "radio_label_"+arr[i].image_id;
                radio_label.innerHTML = "Make it default     ";
                radio_label.setAttribute("id", arr[i].image_id);

                radio.setAttribute("type", "radio");
                radio.setAttribute("name", "isPreffered");
                radio.setAttribute("id", "radio"+arr[i].image_id);
                radio.setAttribute("autocomplete", "off");
                radio.setAttribute("value", arr[i].image_id);
                radio.addEventListener("change", selectDefault);
                // radio.style = "width:0.9em;height:0.9em"

                label.className = "h2 login-heading mb-2";
                label.innerHTML = arr[i].preffered_name;
                label.setAttribute("width", "auto");

                li.className = "border  m-2 ";

                radio_label.appendChild(radio);
                image.setAttribute("src", arr[i].image);
                figure.appendChild(image);
                li.appendChild(figure);
                li.appendChild(label);
                li.appendChild(br);
                li.appendChild(radio_label);

                image_grid.appendChild(li);
                recent_id = arr[i].image_id;
                
                
            }
            $.ajax({
                    type: "POST",
                    url: "http://127.0.0.1:8000/get_default_image/",
                    data: "{\"email\":\"" + localStorage.getItem("email") + "\"}",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (response) {
                        console.log(response)

                        document.getElementById(response).className = "btn btn-success";
                        // document.getElementById(recent_id).className = "btn btn-primary"
                        document.getElementById("radio"+response).checked = true;
                        recent_id = response;
                    },
                    failure: function (response) {
                        alert("failure");

                    },
                    error: function (response) {

                        alert(response.d);
                    }
                });
        }
        function selectDefault() {
            var ele = document.getElementsByName('isPreffered');

            for (i = 0; i < ele.length; i++) {
                if (ele[i].checked) {
                    document.getElementById(ele[i].value).className = "btn btn-success";
                    // document.getElementById(ele[i].value).innerHTML = "This is default    "
                    document.getElementById(recent_id).className = "btn btn-primary"
                    recent_id = ele[i].value;
                }
            }
            $.ajax({
                    type: "POST",
                    url: "http://127.0.0.1:8000/set_default_image/",
                    data: "{\"email\":\"" + localStorage.getItem("email") + "\",\"default_image\":\""+recent_id+"\"}",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (response) {
                        console.log(response)
                        // document.getElementById(response).className = "btn btn-success";
                        // document.getElementById(recent_id).className = "btn btn-primary"
                        // document.getElementById("radio"+response).checked = true;
                        // recent_id = response;
                    },
                    failure: function (response) {
                        alert("failure");

                    },
                    error: function (response) {

                        alert(response.d);
                    }
                });
        }
        var recent_id;
    </script>

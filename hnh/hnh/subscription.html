        <header class="masthead1">
            <div class="container">
                <div class="intro-text">
                    <div class="intro-heading text-uppercase">Subscription</div>
                </div>
            </div>
        </header>

        <section id="formSection">
                <div class="container">         
                    <form>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label-lg formlabel">Name *</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control col-form-label-lg" id="name" placeholder="Name" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label-lg formlabel">Mobile number *</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control col-form-label-lg" id="mobile" placeholder="Mobile number" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label-lg formlabel">Email </label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control col-form-label-lg" id="email" placeholder="Email" >
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label-lg formlabel">Address *</label>
                            <div class="col-sm-9">
                                <textarea class="form-control col-form-label-lg" id="address" placeholder="address" required></textarea>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label  class="col-sm-3 col-form-label-lg formlabel">Where did you hear about us?</label>
                            <div class="col-sm-9 form-inline">

                                <div class="form-check mx-3">
                                    <input class="col-form-label-lg mr-3" type="radio" name="sourceOfInfo" id="sourceOfInfo1" value="Whatsapp" >
                                    <label class="form-check-label col-form-label-lg" for="sourceOfInfo1">
                                        Whatsapp
                                    </label>
                                </div>

                                <div class="form-check mx-3">
                                    <input class="col-form-label-lg mr-3" type="radio" name="sourceOfInfo" id="sourceOfInfo2" value="Facebook" >
                                    <label class="form-check-label col-form-label-lg" for="sourceOfInfo2">
                                        Facebook
                                    </label>
                                </div>

                                <div class="form-check mx-3">
                                    <input class="col-form-label-lg  mr-3" type="radio" name="sourceOfInfo" id="sourceOfInfo3" value="Instagram" >
                                    <label class="form-check-label col-form-label-lg" for="sourceOfInfo3">
                                        Instagram
                                    </label>
                                </div>

                                <div class="form-check mx-3">
                                    <input class="col-form-label-lg  mr-3" type="radio" name="sourceOfInfo" id="sourceOfInfo4" value="Friend/Relative" >
                                    <label class="form-check-label col-form-label-lg" for="sourceOfInfo4">
                                        Friend/Relative
                                    </label>
                                </div>

                                <div class="form-check mx-3">
                                    <input class="col-form-label-lg  mr-3" type="radio" name="sourceOfInfo" id="sourceOfInfo5" value="Other" >
                                    <label class="form-check-label col-form-label-lg" for="sourceOfInfo5">
                                        Other
                                    </label>
                                </div>

                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label-lg formlabel">Medical condition (If any)</label>
                            <div class="col-sm-9">
                                <textarea class="form-control col-form-label-lg" id="medical"></textarea>
                            </div>
                        </div>

                        <fieldset class="form-group">
                            <div class="row">
                            <legend class="col-form-label-lg col-sm-3 formlabel">Subscription duration</legend>
                            <div class="col-sm-9 form-inline">

                                <div class="form-check mx-3">
                                    <input class="col-form-label-lg mr-3" type="radio" name="gridRadios" id="30dayBtn" value="30" onchange="showJuices(event)">
                                    <label class="form-check-label col-form-label-lg" for="30dayBtn">
                                        30 days (Monthly)
                                    </label>
                                </div>

                                <div class="form-check mx-3">
                                    <input class="col-form-label-lg mr-3" type="radio" name="gridRadios" id="7dayBtn" value="7" onchange="showJuices(event)">
                                    <label class="form-check-label col-form-label-lg" for="7dayBtn">
                                        7 days (Weekly)
                                    </label>
                                </div>

                                <div class="form-check mx-3">
                                    <input class="col-form-label-lg  mr-3" type="radio" name="gridRadios" id="1dayBtn" value="1" onchange="showJuices(event)">
                                    <label class="form-check-label col-form-label-lg" for="1dayBtn">
                                        1 day
                                    </label>
                                </div>

                            </div>
                            </div>
                        </fieldset>
                        <fieldset class="form-group" style="display:none"  id="juices1">
                            <div class="row">
                                <div class="col-sm-3 col-form-label-lg formlabel">Juices</div>
                                <div class="col-sm-9">

                                    <div class="mx-3 form-inline">
                                        <input class="col-form-label-lg mr-3" type="checkbox" id="juice1_1" value="The Power House">
                                        <label class="form-check-label col-form-label-lg" for="juice1_1">
                                            The Power House
                                        </label>
                                        <!-- <input class="form-check-label col-form-label-lg" type="number" value="0"> -->
                                    </div>

                                    <div class="mx-3">
                                        <input class="col-form-label-lg mr-3" type="checkbox" id="juice1_2" value="The Blood Donor">
                                        <label class="form-check-label col-form-label-lg" for="juice1_2">
                                            The Blood Donor
                                        </label>
                                    </div>

                                    <div class="mx-3">
                                        <input class="col-form-label-lg mr-3" type="checkbox" id="juice1_3" value="The Fat Cutter">
                                        <label class="form-check-label col-form-label-lg" for="juice1_3">
                                            The Fat Cutter
                                        </label>
                                    </div>

                                    <div class="mx-3">
                                        <input class="col-form-label-lg mr-3" type="checkbox" id="juice1_4" value="The Diabetes Killer">
                                        <label class="form-check-label col-form-label-lg" for="juice1_4">
                                            The Diabetes Killer
                                        </label>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3 col-form-label-lg formlabel">Quantity (No. of bottles per day):</div>
                                <div class="col-sm-6 form-inline">
                                    <select class="form-control col-sm-3" id="quantity">
                                        <option selected value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="3">4</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset class="form-group" style="display:none"  id="juices2">
                            <div class="row">
                                <div class="col-sm-3 col-form-label-lg formlabel">Juices</div>
                                <div class="col-sm-9">

                                    <div class="mx-3 form-inline">
                                        <input class="col-form-label-lg mr-3" name="juicesRadio" type="radio" id="juice2_1" value="The Power House" checked>
                                        <label class="form-check-label col-form-label-lg" for="juice2_1">
                                            The Power House
                                        </label>
                                        <!-- <input class="form-check-label col-form-label-lg" type="number" value="0"> -->
                                    </div>

                                    <div class="mx-3">
                                        <input class="col-form-label-lg mr-3" name="juicesRadio" type="radio" id="juice2_2" value="The Blood Donor">
                                        <label class="form-check-label col-form-label-lg" for="juice2_2">
                                            The Blood Donor
                                        </label>
                                    </div>

                                    <div class="mx-3">
                                        <input class="col-form-label-lg mr-3" name="juicesRadio" type="radio" id="juice2_3" value="The Fat Cutter">
                                        <label class="form-check-label col-form-label-lg" for="juice2_3">
                                            The Fat Cutter
                                        </label>
                                    </div>

                                    <div class="mx-3">
                                        <input class="col-form-label-lg mr-3" name="juicesRadio" type="radio" id="juice2_4" value="The Diabetes Killer">
                                        <label class="form-check-label col-form-label-lg" for="juice2_4">
                                            The Diabetes Killer
                                        </label>
                                    </div>
                                    
                                </div>
                            </div>
                        </fieldset>

                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label-lg col-sm-3 formlabel">Payment option</legend>
                                <div class="col-sm-9 form-inline">

                                    <div class="form-check mx-3">
                                        <input class="col-form-label-lg mr-3" type="radio" name="payment" id="cod" value="cod" required checked>
                                        <label class="form-check-label col-form-label-lg" for="cod">
                                            COD (Cash on Delivery)
                                        </label>
                                    </div>

                                    <div class="form-check mx-3">
                                        <input class="col-form-label-lg mr-3" type="radio" name="payment" id="onlinepay" value="online" required disabled>
                                        <label class="form-check-label col-form-label-lg text-muted" for="onlinepay">
                                            Online Payment(Coming soon)
                                        </label>
                                    </div>

                                </div>   
                            </div>
                        </fieldset>

                        <div class="form-group row text-center">
                            <div class="col-sm-10">
                                <button id="subscribeBtn" type="submit" class="btn btn-disabled" disabled onclick="subscribe(event)">Subscribe</button>
                            </div>
                        </div>
                    </form>
                </div>
        </section>
